<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="background_image">
  <section class="container">
    <div class="image-card">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="grid-1 card">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="text_inform">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="mini_card">
        <ul>
          <li>
            <img src="/images/icon-music.svg" alt="" class="icon_music">
          </li>

          <li>
            <p class="text_bold">Annual Plan</p>
            <p class="text_inform">$59.99/year</p>
          </li>

          <li>
            <div>
              <a href="">Change</a>
          </li>
      </div>

      <div class="button_pay">
        Proceed to Payment
      </div>

      <div class="button_cancel">
        <a href="">
          Cancel Order
        </a>
      </div>
    </div class>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gab-off">Gab-Off</a>.
  </div>
</body>
</html>
